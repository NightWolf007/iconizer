---
language: go
go: '1.13.x'
env:
  - GO111MODULE=on
before_install:
  - 'GO111MODULE=off go get github.com/hairyhenderson/gomplate/cmd/gomplate'
jobs:
  include:
    - stage: lint
      before_install:
        - 'go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.19.1'
      script: make lint
    - stage: test
      script: make && make test
